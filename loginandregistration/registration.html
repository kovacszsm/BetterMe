<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration.css">
  <title>Regisztráció</title>
</head>
<body>
  <div class="register-container">
    <h1><i>BeMotivated</i></h1>
    <h2>Új fiók létrehozása</h2>
    <hr>
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Felhasználónév" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Jelszó" required>
      <input type="password" name="confirm_password" placeholder="Jelszó újra" required>
      <span style="font-size:xx-small">A "Regisztráció" gombra kattintva automatikusan elfogadod az Általános Szerződési Feltételeket.</span><br>
      <button type="submit">Regisztráció</button>
    </form>
    <p class="small-text">Már van fiókod? <a href="/login">Jelentkezz be</a></p>
  </div>
</body>
</html>
